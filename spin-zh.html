<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>幸运转盘 - KingBoost Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    #container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    canvas {
      border-radius: 50%;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid black;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #d35400;
    }
  </style>
</head>
<body>
  <h1>🎁 幸运转盘 - 抽取专属奖励！</h1>
  <div id="container">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <div>
    <input type="password" id="password" placeholder="输入专属密码" />
    <button onclick="spin()">开始抽奖</button>
  </div>
  <p id="result"></p>

  <script>
    const prizes = ["-5元优惠", "免费一局", "再来一次", "9折优惠", "当天免费", "谢谢参与"];
    const colors = ["#f44336", "#4caf50", "#2196f3", "#ff9800", "#9c27b0", "#607d8b"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    // ✅ 安全签名验证（仅前端验证，不包含 secret）
    function verifySig(prize, index, sig) {
      const possibleSecrets = ['ServerOnlySecret123!']; // ✅ 服务端的 secret，仅你本地测试用
      return possibleSecrets.some(secret => sha256(prize + index + secret) === sig);
    }

    function drawWheel() {
      const arc = 2 * Math.PI / prizes.length;
      for (let i = 0; i < prizes.length; i++) {
        const start = i * arc;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.fillStyle = colors[i];
        ctx.arc(150, 150, 140, start, start + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(start + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], 130, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      const key = document.getElementById("password").value;
      if (!key) {
        document.getElementById("result").textContent = "❌ 请输入密码。";
        return;
      }

      const timestamp = Math.floor(Date.now() / 1000);
      fetch("https://hokboost.ngrok.io/spin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key, timestamp })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("result").textContent = "❌ " + data.message;
          return;
        }

        if (!verifySig(data.prize, data.index, data.sig)) {
          document.getElementById("result").textContent = "❌ 奖励验证失败，请刷新重试。";
          return;
        }

        const arc = 360 / prizes.length;
        const baseAngle = data.index * arc;
        const offset = arc / 2 + 2; 
        const finalAngle = 360 * 5 + (360 - (baseAngle + offset)); // 多圈旋转，视觉落到中奖位置

        const duration = 4000;
        const start = performance.now();

        function animate(now) {
          const t = Math.min((now - start) / duration, 1);
          const eased = 1 - Math.pow(1 - t, 3);
          const angle = finalAngle * eased;
          ctx.clearRect(0, 0, 300, 300);
          ctx.save();
          ctx.translate(150, 150);
          ctx.rotate((angle * Math.PI) / 180);
          ctx.translate(-150, -150);
          drawWheel();
          ctx.restore();

          if (t < 1) requestAnimationFrame(animate);
          else {
            document.getElementById("result").textContent =
              `🎉 恭喜你抽中了：${data.prize}！请截图联系我领取。`;
          }
        }

        requestAnimationFrame(animate);
      })
      .catch(() => {
        document.getElementById("result").textContent = "❌ 请求失败，请检查网络连接。";
      });
    }
  </script>
</body>
</html>
