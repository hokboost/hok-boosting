<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>幸运转盘 - KingBoost Pro</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    canvas {
      position: relative;
      border-radius: 50%;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid black;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #d35400;
    }
  </style>
</head>
<body>
  <h1>🎁 幸运转盘 - 抽取专属奖励！</h1>
  <div id="container">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <div>
    <input type="password" id="password" placeholder="输入专属密码">
    <button onclick="spin()">开始抽奖</button>
  </div>
  <p id="result"></p>

  <script>
    const prizes = ["谢谢参与", "-5元优惠", "免费一局", "再来一次", "9折优惠", "当天免费"];
    const colors = ["#607d8b", "#f44336", "#4caf50", "#2196f3", "#ff9800", "#9c27b0"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    let angle = 0;

    function drawWheel() {
      const arc = 2 * Math.PI / prizes.length;
      for (let i = 0; i < prizes.length; i++) {
        const start = i * arc;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.fillStyle = colors[i];
        ctx.arc(150, 150, 140, start, start + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(start + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], 130, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      const key = document.getElementById("password").value;
      if (!key) {
        document.getElementById("result").textContent = "❌ 请输入密码。";
        return;
      }

      fetch("https://hokboost.ngrok.io/spin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("result").textContent = "❌ " + data.message;
          return;
        }

        const finalAngle = 360 * 5 + (360 - (data.angle % 360)); // 保证正上方指向中奖
        const duration = 4000;
        const start = performance.now();

        function animate(now) {
          const progress = Math.min((now - start) / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 3);
          angle = finalAngle * eased;
          ctx.clearRect(0, 0, 300, 300);
          ctx.save();
          ctx.translate(150, 150);
          ctx.rotate(angle * Math.PI / 180);
          ctx.translate(-150, -150);
          drawWheel();
          ctx.restore();

          if (progress < 1) requestAnimationFrame(animate);
          else {
            document.getElementById("result").textContent =
              `🎉 恭喜你抽中了：${data.prize}！请截图联系我领取。`;
          }
        }

        requestAnimationFrame(animate);
      })
      .catch(() => {
        document.getElementById("result").textContent = "❌ 请求失败，请检查网络连接。";
      });
    }
  </script>
</body>
</html>
