    function drawWheel() {

        ctx.font = "14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], 130, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      const key = document.getElementById("password").value;
      if (!key) {
        document.getElementById("result").textContent = "âŒ è¯·è¾“å…¥å¯†ç ã€‚";

      const timestamp = Math.floor(Date.now() / 1000);
