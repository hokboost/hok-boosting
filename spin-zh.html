  <style>

    #wheel {
      width: 300px; height: 300px; border-radius: 50%;

<body>
  <h1>å¹¸è¿å¤§è½¬ç›˜</h1>
  <div id="pointer"></div>

  <br>
  <input type="text" id="password" placeholder="è¯·è¾“å…¥å¯†ç ">
  <button onclick="spin()">å¼€å§‹æŠ½å¥–</button>
  <div id="result"></div>

  <script>
    const prizes = ['è°¢è°¢å‚ä¸', '-5å…ƒä¼˜æƒ ', 'å…è´¹ä¸€å±€', 'å†æ¥ä¸€æ¬¡', '9æŠ˜ä¼˜æƒ ', 'å½“å¤©å…è´¹'];
    const colors = ['#666', '#4caf50', '#ff9800', '#2196f3', '#e91e63', '#ffd700'];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    function drawWheel() {
      const angle = 2 * Math.PI / prizes.length;
      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * angle, (i + 1) * angle);
        ctx.fill();
        ctx.fillStyle = "#fff";
        ctx.font = "14px sans-serif";
        ctx.translate(150, 150);
        ctx.rotate(angle / 2 + i * angle);
        ctx.fillText(prizes[i], 70, 0);
        ctx.rotate(-angle / 2 - i * angle);
        ctx.translate(-150, -150);
      }
    }

    let currentRotation = 0;
    drawWheel();

    function spin() {
      const password = document.getElementById("password").value.trim();
      if (!password) return alert("è¯·è¾“å…¥å¯†ç ");

      fetch("https://hokboost.ngrok.io/spin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key: password })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("result").textContent = "âŒ " + data.message;
          return;
        }

        const angle = data.angle;
        currentRotation += 360 * 10; // ä¿è¯è½¬å‡ åœˆ
        const finalRotation = currentRotation + (360 - (angle % 360));
        canvas.style.transform = `rotate(${finalRotation}deg)`;

    }
