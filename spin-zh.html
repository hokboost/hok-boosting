<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>幸运转盘 - KingBoost Pro</title>
  <style>
    body {
      background: #ffffff;
      color: #111;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #d35400;
    }
  </style>
</head>
<body>
  <h1>🎁 幸运转盘 - 抽取专属奖励！</h1>
  <canvas id="wheelCanvas" width="300" height="300"></canvas><br>
  <button onclick="spinWheel()">点击抽奖</button>
  <p id="result"></p>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const prizes = ["$5 优惠", "赠送一局", "额外教学", "再来一次", "九折优惠", "神秘奖励"];
    const colors = ["#f44336", "#4caf50", "#2196f3", "#ff9800", "#9c27b0", "#607d8b"];
    let angle = 0;

    function drawWheel() {
      const arc = (2 * Math.PI) / prizes.length;
      for (let i = 0; i < prizes.length; i++) {
        const start = i * arc;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.fillStyle = colors[i];
        ctx.arc(150, 150, 140, start, start + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(start + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], 130, 5);
        ctx.restore();
      }
    }
    drawWheel();

    function spinWheel() {
      const randomAngle = Math.random() * 360 + 720;
      const duration = 3000;
      const start = performance.now();

      function animate(now) {
        const t = Math.min((now - start) / duration, 1);
        const ease = 1 - Math.pow(1 - t, 3);
        angle = randomAngle * ease;
        ctx.clearRect(0, 0, 300, 300);
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle * Math.PI / 180);
        ctx.translate(-150, -150);
        drawWheel();
        ctx.restore();

        if (t < 1) requestAnimationFrame(animate);
        else {
          const finalAngle = angle % 360;
          const index = Math.floor(prizes.length - (finalAngle / 360) * prizes.length) % prizes.length;
          document.getElementById("result").textContent = `🎉 恭喜你抽中了：${prizes[index]}！请截图联系我领取。`;
        }
      }

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
