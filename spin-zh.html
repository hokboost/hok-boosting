<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>幸运转盘 - KingBoost Pro</title>
  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid black;
      position: absolute;
      top: 110px;
      left: 50%;
      margin-left: -20px;
      z-index: 10;
    }
    input, button {
      margin-top: 20px;
      font-size: 16px;
      padding: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #d35400;
    }
  </style>
</head>
<body>
  <h1>🎁 幸运转盘 - 抽取专属奖励！</h1>

  <div id="pointer"></div>
  <canvas id="wheelCanvas" width="300" height="300"></canvas>

  <br />
  <input type="password" id="password" placeholder="请输入抽奖密码" />
  <button onclick="spin()">开始抽奖</button>

  <p id="result"></p>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const prizes = ["-5元优惠", "免费一局", "再来一次", "9折优惠", "当天免费", "谢谢参与"];
    const colors = ["#f44336", "#4caf50", "#2196f3", "#ff9800", "#9c27b0", "#607d8b"];
    const segAngle = 360 / prizes.length;
    let currentAngle = 0;

    function drawWheel() {
      ctx.clearRect(0, 0, 300, 300);
      const arc = 2 * Math.PI / prizes.length;
      for (let i = 0; i < prizes.length; i++) {
        const start = i * arc;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.fillStyle = colors[i];
        ctx.arc(150, 150, 140, start, start + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(start + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], 130, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      const password = document.getElementById("password").value;
      fetch("https://hokboost.ngrok.io/spin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key: password })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("result").textContent = "❌ " + data.message;
          return;
        }

        const index = prizes.indexOf(data.prize);
        let baseRotation = 360 * 5;
        let targetAngle = 360 - index * segAngle - segAngle / 2;

        // 如果没中“当天免费”，让指针略过它（假装“差一点”）
        if (data.prize !== "当天免费") {
          const jackpotIndex = prizes.indexOf("当天免费");
          const nearMissAngle = 360 - jackpotIndex * segAngle - segAngle / 2 + (Math.random() < 0.5 ? -10 : 10);
          targetAngle = nearMissAngle + 360 * 5;
        } else {
          targetAngle += 360 * 5;
        }

        const start = performance.now();
        const duration = 3000;

        function animate(time) {
          const t = Math.min((time - start) / duration, 1);
          const ease = 1 - Math.pow(1 - t, 4);
          currentAngle = baseRotation + (targetAngle - baseRotation) * ease;
          ctx.save();
          ctx.translate(150, 150);
          ctx.rotate(currentAngle * Math.PI / 180);
          ctx.translate(-150, -150);
          drawWheel();
          ctx.restore();

          if (t < 1) requestAnimationFrame(animate);
          else {
            document.getElementById("result").textContent = `🎉 恭喜你抽中了：${data.prize}！请截图联系我领取。`;
          }
        }

        requestAnimationFrame(animate);
      })
      .catch(err => {
        document.getElementById("result").textContent = "请求失败：" + err;
      });
    }
  </script>
</body>
</html>
