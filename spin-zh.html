<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>幸运转盘</title>
  <style>
    body { text-align: center; padding-top: 50px; font-family: sans-serif; background: #f5f5f5; }
    canvas { border: 2px solid #ccc; border-radius: 10px; }
    input, button { font-size: 16px; margin-top: 20px; padding: 8px 16px; }
    #result { font-size: 18px; color: #d35400; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🎯 幸运转盘</h1>
  <canvas id="wheelCanvas" width="300" height="300"></canvas><br>
  <input type="password" id="password" placeholder="输入抽奖密码">
  <button onclick="spin()">开始抽奖</button>
  <p id="result"></p>

  <script>
    const prizes = ["-5元优惠", "免费一局", "再来一次", "9折优惠", "当天免费", "谢谢参与"];
    const colors = ["#f44336", "#4caf50", "#2196f3", "#ff9800", "#9c27b0", "#607d8b"];
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");

    let angle = 0;
    const arc = 2 * Math.PI / prizes.length;

    function drawWheel() {
      for (let i = 0; i < prizes.length; i++) {
        const start = i * arc;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.fillStyle = colors[i];
        ctx.arc(150, 150, 140, start, start + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(start + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], 130, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      const password = document.getElementById("password").value;

      fetch("https://hokboost.ngrok.io/spin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key: password })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("result").textContent = "❌ " + data.message;
          return;
        }

        // 后端返回的角度
        const finalAngle = 360 * 5 + (360 - data.angle); // 多转几圈再减去落点角度
        const duration = 4000;
        const start = performance.now();

        function animate(now) {
          const t = Math.min((now - start) / duration, 1);
          const eased = 1 - Math.pow(1 - t, 3); // easeOutCubic
          angle = finalAngle * eased;
          ctx.clearRect(0, 0, 300, 300);
          ctx.save();
          ctx.translate(150, 150);
          ctx.rotate(angle * Math.PI / 180);
          ctx.translate(-150, -150);
          drawWheel();
          ctx.restore();

          if (t < 1) requestAnimationFrame(animate);
          else document.getElementById("result").textContent = `🎉 恭喜你抽中了：${data.prize}`;
        }

        requestAnimationFrame(animate);
      })
      .catch(() => {
        document.getElementById("result").textContent = "❌ 请求失败，请稍后再试";
      });
    }
  </script>
</body>
</html>
