<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mic + Pitch Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      color: #f0c040;
    }
    #note {
      font-size: 2em;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>ðŸŽ¤ Mic Test</h1>
<p id="note">Your note will appear here...</p>
<button onclick="start()">Start</button>

<script>
let audioContext;
let mic;
let pitch;
let modelLoaded = false;

function frequencyToNote(freq) {
  const A4 = 440;
  const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
  const n = Math.round(12 * Math.log2(freq / A4)) + 57;
  const name = notes[n % 12];
  const octave = Math.floor(n / 12) - 1;
  return `${name}${octave}`;
}

function start() {
  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    audioContext = getAudioContext();
    mic = new p5.AudioIn();
    mic.start(() => {
      ml5.pitchDetection(
        'https://cdn.jsdelivr.net/gh/ml5js/ml5-data-and-models@main/models/pitch-detection/crepe/',
        audioContext,
        mic.stream,
        model => {
          pitch = model;
          modelLoaded = true;
          detectPitch();
        }
      );
    });
  }).catch(err => {
    alert("âš ï¸ Microphone access error: " + err.message);
    console.error(err);
  });
}

function detectPitch() {
  if (!pitch || !modelLoaded) return;
  pitch.getPitch((err, freq) => {
    if (freq) {
      const note = frequencyToNote(freq);
      document.getElementById("note").innerText = `ðŸŽµ You sang: ${note}`;
    } else {
      document.getElementById("note").innerText = `ðŸŽ¤ Listening...`;
    }
    requestAnimationFrame(detectPitch);
  });
}
</script>

</body>
</html>
