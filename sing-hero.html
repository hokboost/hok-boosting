<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mic Pitch Test (Stable)</title>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; padding-top: 60px; }
    h1 { color: #f0c040; }
    #note { font-size: 2em; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 18px; margin-top: 30px; }
  </style>
</head>
<body>

<h1>🎤 Mic Test (Stable Version)</h1>
<p id="note">Your note will appear here...</p>
<button id="startBtn">Start</button>

<script>
let pitch;
let audioContext;
let micStream;
let isRunning = false;

function frequencyToNote(freq) {
  const A4 = 440;
  const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
  const n = Math.round(12 * Math.log2(freq / A4)) + 57;
  const name = notes[n % 12];
  const octave = Math.floor(n / 12) - 1;
  return `${name}${octave}`;
}

document.getElementById("startBtn").addEventListener("click", async () => {
  if (isRunning) return;
  isRunning = true;

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    micStream = audioContext.createMediaStreamSource(stream);

    ml5.pitchDetection(
      'https://cdn.jsdelivr.net/gh/ml5js/ml5-data-and-models@main/models/pitch-detection/crepe/',
      audioContext,
      micStream,
      model => {
        pitch = model;
        detectPitch();
      }
    );
  } catch (err) {
    alert("⚠️ Microphone access error: " + err.message);
    console.error(err);
    isRunning = false;
  }
});

function detectPitch() {
  if (!pitch) return;
  pitch.getPitch((err, freq) => {
    if (freq) {
      const note = frequencyToNote(freq);
      document.getElementById("note").innerText = `🎵 You sang: ${note}`;
    } else {
      document.getElementById("note").innerText = `🎤 Listening...`;
    }
    requestAnimationFrame(detectPitch);
  });
}
</script>

</body>
</html>
