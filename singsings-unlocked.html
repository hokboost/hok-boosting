<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>你最喜欢的歌手是谁？</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 28px;
      color: #f0c040;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 10px 24px;
      font-size: 18px;
      background-color: #f0c040;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>你最喜欢的歌手是谁？</h1>
<input type="text" id="favSinger" placeholder="例如：周杰伦、林俊杰">
<br>
<button onclick="goToSong()">进入</button>

<script>
function goToSong() {
  const answer = document.getElementById("favSinger").value.trim();

  if (answer === "周杰伦") {
    window.location.href = "jaychou-song.html";
  } else if (answer === "林俊杰") {
    window.location.href = "jjlin-song.html";
  } else {
    alert("暂时没有为这个歌手准备惊喜，换一个吧～");
  }
}
</script>

</body>
</html>
