<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🎤 唱歌互动问答 - KingBoost Pro</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 50px 20px;
      text-align: center;
    }
    h1 {
      color: #f0c040;
      margin-bottom: 30px;
    }
    .question-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: 20px auto;
      text-align: left;
    }
    .question {
      font-size: 20px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 8px 0;
      font-size: 18px;
    }
    button {
      background: #f0c040;
      color: #111;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
      color: #4caf50;
    }
  </style>
</head>
<body>

<h1>🎶 小测验：你喜欢主播唱歌吗？</h1>

<form id="quizForm">
  <div class="question-box">
    <div class="question">1. 主播唱歌好听吗？</div>
    <label><input type="radio" name="q1" value="A"> A. 好听</label>
    <label><input type="radio" name="q1" value="B"> B. 不好听</label>
  </div>

  <div class="question-box">
    <div class="question">2. 你喜欢听主播唱歌吗？</div>
    <label><input type="radio" name="q2" value="A"> A. 喜欢</label>
    <label><input type="radio" name="q2" value="B"> B. 不喜欢</label>
  </div>

  <button type="button" onclick="submitQuiz()">提交</button>

  <div class="result" id="result"></div>
</form>

<script>
  function submitQuiz() {
    const q1 = document.querySelector('input[name="q1"]:checked');
    const q2 = document.querySelector('input[name="q2"]:checked');
    const result = document.getElementById("result");

    if (!q1 || !q2) {
      result.style.color = "#e53935";
      result.innerText = "⚠️ 请回答所有问题再提交哦～";
      return;
    }

    if (q1.value === "A" && q2.value === "A") {
  result.style.color = "#4caf50";
  result.innerText = "✅ 答得真棒！即将跳转到主播的演唱精选页～";
  setTimeout(() => {
    window.location.href = "singsings.html";
  }, 2000);
} else {

      result.style.color = "#e53935";
      result.innerText = "❌ 看来你对主播唱歌还有些意见～欢迎留言建议～";
    }
  }
</script>

</body>
</html>
