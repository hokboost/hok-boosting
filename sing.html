<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé§ JJ Lin Singing Challenge</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #f0c040;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #f0c040;
      color: #000;
      border: none;
      cursor: pointer;
    }

    audio {
      margin-top: 20px;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>üé§ JJ Lin Singing Challenge</h1>
<p>Click the button below, sing part of <strong>Hero</strong> or any JJ Lin song, and let's hear you shine!</p>

<button id="startBtn">Start Recording</button>
<button id="stopBtn" disabled>Stop Recording</button>

<div id="status">üé∂ Ready when you are...</div>
<audio id="audioPlayback" controls style="display: none;"></audio>

<script>
  let mediaRecorder;
  let audioChunks = [];
  let startTime;

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const status = document.getElementById("status");
  const audioPlayback = document.getElementById("audioPlayback");

  startBtn.onclick = async () => {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    audioChunks = [];
    startTime = Date.now();

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = () => {
      const audioBlob = new Blob(audioChunks);
      const audioUrl = URL.createObjectURL(audioBlob);
      audioPlayback.src = audioUrl;
      audioPlayback.style.display = "block";

      const duration = ((Date.now() - startTime) / 1000).toFixed(1);
      status.textContent = `üéâ Great job! You sang for ${duration} seconds.`;
    };

    mediaRecorder.start();
    status.textContent = "üéôÔ∏è Recording... sing your heart out!";
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    mediaRecorder.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
    status.textContent = "‚è≥ Processing...";
  };
</script>

</body>
</html>
