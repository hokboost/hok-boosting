<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>进入我的独家唱歌页面</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #f0c040;
      margin-bottom: 30px;
    }
    .question {
      margin: 30px 0;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    .submit {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #f0c040;
      color: #111;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    .submit:hover {
      background-color: #ffdd66;
    }
  </style>
</head>
<body>

  <h1>🎤 进入我的独家唱歌页面</h1>

  <div class="question">
    <p>1. 主播唱歌好听吗？</p>
    <label><input type="radio" name="q1" value="A"> A. 好听</label>
    <label><input type="radio" name="q1" value="B"> B. 不好听</label>
  </div>

  <div class="question">
    <p>2. 你喜欢听主播唱歌吗？</p>
    <label><input type="radio" name="q2" value="A"> A. 喜欢</label>
    <label><input type="radio" name="q2" value="B"> B. 不喜欢</label>
  </div>

  <div class="question">
    <label>
      <input type="checkbox" id="agree">
      我保证我不会任何转发主播唱歌的内容
    </label>
  </div>

  <button class="submit" onclick="checkAnswers()">进入</button>

  <script>
    function checkAnswers() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const agreed = document.getElementById('agree').checked;

      if (!q1 || !q2) {
        alert("请回答两个问题！");
        return;
      }

      if (q1.value === "A" && q2.value === "A" && agreed) {
  const audio = new Audio("assets/audio/intro.m4a");
  audio.play();

  // Then redirect after 3.5s (let audio play first)
  setTimeout(() => {
    window.location.href = "singsings-unlocked.html";
  }, 3500);
} else {
  alert("请先回答正确并同意协议才能进入。");
}
    }
  </script>

</body>
</html>
