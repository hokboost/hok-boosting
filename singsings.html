<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>进入演唱页面前的承诺</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    label {
      display: block;
      margin: 20px auto;
      max-width: 500px;
      line-height: 1.6;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #f0c040;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }
    #msg {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>🎤 进入演唱页面前请确认以下承诺</h2>

  <label>
    <input type="checkbox" id="agree">
    我保证我不会任何转发主播唱歌的内容。
  </label>

  <button onclick="checkAgreement()">进入</button>

  <p id="msg"></p>

  <script>
    function checkAgreement() {
      const agreed = document.getElementById("agree").checked;
      const msg = document.getElementById("msg");

      if (agreed) {
        window.location.href = "singsings-unlocked.html";
      } else {
        msg.innerText = "⚠️ 请勾选承诺才能进入页面。";
      }
    }
  </script>

</body>
</html>
